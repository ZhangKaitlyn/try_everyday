<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>json相关</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<p>json的规格：</p>
	<ol>
		<li>并列的数据之间用逗号(",")分隔</li>
		<li>映射用冒号(":")表示</li>
		<li>并列数据的集合(数组)用方括号("[]")表示</li>
		<li>映射的集合(对象)用大括号("{}")表示</li>
	</ol>
</body>
</html>
