<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS 图片处理</title>
	<style type="text/css">
		div{
			width: 400px;
			height: 300px;
			background-image: url(1.jpg);
			background-size: cover;
			background-position: center;
		}

		@supports (filter: invert(1)) and (background-blend-mode: difference) {
			.pencil-effect {
				background-image: url(1.jpg), url(1.jpg);
				background-blend-mode: difference;
				background-position: calc(50% - 1px) calc(50% - 1px), calc(50% + 1px) calc(50% + 1px);
				filter: brightness(2) invert(1) grayscale(1);
				box-shadow: inset 0 0 0 1px black;
			}
		}

		.colored-pencil-effect {
			background-image: url(1.jpg);
			background-size: cover;
			background-position: center;
		}

		@supports (filter: invert(1)) and (mix-blend-mode: color) {
			.colored-pencil-effect {
				position: relative;
			}
			.colored-pencil-effect:before, .colored-pencil-effect:after {
				display: block;
				content: "";
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-size: cover;
				box-shadow: inset 0 0 0 1px black;
			}
			.colored-pencil-effect:before {
				background-image: url(1.jpg), url(1.jpg);
				background-blend-mode: difference;
				background-position: calc(50% - 1px) calc(50% - 1px), calc(50% + 1px) calc(50% + 1px);
				filter: brightness(2) invert(1) grayscale(1);
			}
			.colored-pencil-effect:after {
				background: inherit;
				mix-blend-mode: color;
			}
		}

		.watercolor-effect {
			background-image: url(1.jpg);
			background-size: cover;
			background-position: center;
		}

		@supports (filter: blur(2px)) and (mix-blend-mode: multiply) {
			.watercolor-effect {
				position: relative;
				overflow: hidden;
			}
			.watercolor-effect:before, .watercolor-effect:after {
				display: block;
				content: "";
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-size: cover;
			}
			.watercolor-effect:before {
				background-image: url(1.jpg), url(1.jpg);
				background-blend-mode: difference;
				background-position: calc(50% - 1px) calc(50% - 1px), calc(50% + 1px) calc(50% + 1px);
				filter: brightness(2) invert(1) grayscale(1);
				box-shadow: inset 0 0 0 1px black;
			}
			.watercolor-effect:after {
				background-image: url(1.jpg);
				background-position: center;
				mix-blend-mode: multiply;
				filter: brightness(1.3) blur(2px) contrast(2);
			}
		}

		.emboss-effect {
			background-image: url(1.jpg);
			background-size: cover;
			background-position: center;
		}

		@supports (filter: invert(1)) and (background-blend-mode: difference, screen) {
			.emboss-effect {
				background-image: url(1.jpg), url(1.jpg), url(1.jpg);
				background-blend-mode: difference, screen;
				background-position: calc(50% - 1px) calc(50% - 1px), calc(50% + 1px) calc(50% + 1px), center;
				filter: brightness(2) invert(1) grayscale(1);
			}
		}

		.chalkboard-effect {
			background-image: url(1.jpg);
			background-size: cover;
			background-position: center;
		}

		@supports (filter: grayscale(1)) and (background-blend-mode: difference) {
			.chalkboard-effect {
				background-image: url(1.jpg), url(1.jpg);
				background-blend-mode: difference;
				background-position: calc(50% - 1px) calc(50% - 1px), calc(50% + 1px) calc(50% + 1px);
				filter: brightness(1.5) grayscale(1);
			}
		}

		.hallucination-effect {
			background-image: url(1.jpg);
			background-size: cover;
			background-position: center;
		}

		@supports (mix-blend-mode: multiply) {
			.hallucination-effect {
				position: relative;
				overflow: hidden;
				background-color: magenta;
				background-blend-mode: screen;
			}
			.hallucination-effect:before, .hallucination-effect:after {
				display: block;
				content: "";
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background: inherit;
				mix-blend-mode: multiply;
				transform: scale(1.05);
			}
			.hallucination-effect:before {
				background-color: yellow;
				background-blend-mode: screen;
				transform-origin: top left;
			}
			.hallucination-effect:after {
				background-color: cyan;
				background-blend-mode: screen;
				transform-origin: bottom right;
			}
		}

		.airbrush-effect {
			background-image: url(1.jpg);
			background-size: cover;
			background-position: center;
		}

		@supports (filter: blur(5px) contrast(5)) and (mix-blend-mode: multiply) {
			.airbrush-effect {
				position: relative;
				overflow: hidden;
			}
			.airbrush-effect:after {
				display: block;
				content: '';
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background: inherit;
				filter: brightness(1.5) saturate(100) blur(5px) contrast(5);
				mix-blend-mode: multiply;
			}
		}

		.low-ink-x-effect {
			background-image: url(1.jpg);
			background-size: cover;
			background-position: center;
		}

		@supports (background-blend-mode: screen, overlay) {
			.low-ink-x-effect {
				background-image: url(1.jpg), url(1.jpg), url(1.jpg);
				background-size: 100% 100%, 10000% 100%;
				background-blend-mode: screen, overlay;
			}
		}

		.low-ink-y-effect {
			background-image: url(1.jpg);
			background-size: cover;
			background-position: center;
		}

		@supports (background-blend-mode: screen, overlay) {
			.low-ink-y-effect {
				background-image: url(1.jpg), url(1.jpg), url(1.jpg);
				background-size: 100% 100%, 100% 1000%;
				background-blend-mode: screen, overlay;
			}
		}
		.collage-effect {
			background-image: url(1.jpg);
			background-size: cover;
			background-position: center;
		}

		@supports (background-blend-mode: overlay) {
			.collage-effect {
				background-image: url(1.jpg), url(1.jpg), url(1.jpg), url(1.jpg), url(1.jpg), url(1.jpg);
				background-size: 200%, 80%, 60%, 50%, 40%, 100%;
				background-position: 50%, 80%, 30%, 0;
				background-blend-mode: overlay;
				background-repeat: no-repeat;
			}
		}

		.flannel-effect {
			background-image: url(1.jpg);
			background-size: cover;
			background-position: center;
		}

		@supports (background-blend-mode: overlay) {
			.flannel-effect {
				background-image: url(1.jpg), url(1.jpg), url(1.jpg);
				background-position: center;
				background-size: 100%, 100000% 100%, 100% 100000%;
				background-blend-mode: overlay;
			}
		}

		.mosaic-effect {
			background-image: url(1.jpg), url(1.jpg);
			background-size: cover, 5% 5%;
			background-position: center;
			background-blend-mode: overlay;
		}
		.photo-border-effect {
			background-image: url(1.jpg), url(1.jpg);
			background-position: center;
			background-size: 60%, 20%;
			background-repeat: no-repeat, repeat;
		}
		.night-vision-effect {
			background-image: url(1.jpg), radial-gradient(#0F0, #000), repeating-linear-gradient(transparent 0, rgba(0, 0, 0, 0.1) 2.5px, transparent 5px);
			background-size: cover;
			background-position: center;
			background-blend-mode: overlay;
		}
	</style>
</head>
<body>
	<a href="http://bennettfeely.com/image-effects/#emboss" target="_blank">Image Effects with CSS</a>
	<h3>1.原图</h3>
	<div class="origin"></div>
	<h3>2.手绘效果</h3>
	<div class="pencil-effect"></div>
	<h3>3.彩铅效果</h3>
	<div class="colored-pencil-effect"></div>
	<h3>4.水彩画</h3>
	<div class="watercolor-effect"></div>
	<h3>5.浮雕效果</h3>
	<div class="emboss-effect"></div>
	<h3>6.黑板效果</h3>
	<div class="chalkboard-effect"></div>
	<h3>7.彩笔黑板效果</h3>
	<div class="chalkboard-effect"></div>
	<h3>8.幻觉效果</h3>
	<div class="hallucination-effect"></div>
	<h3>9.喷枪效果</h3>
	<div class="airbrush-effect"></div>
	<h3>10.低墨效果（x方向）</h3>
	<div class="low-ink-x-effect"></div>
	<h3>11.低墨效果（y方向）</h3>
	<div class="low-ink-y-effect"></div>
	<h3>12.拼贴效果</h3>
	<div class="collage-effect"></div>
	<h3>13.绒布效果</h3>
	<div class="flannel-effect"></div>
	<h3>14.镶嵌效果</h3>
	<div class="mosaic-effect"></div>
	<h3>15.照片边效果</h3>
	<div class="photo-border-effect"></div>
	<h3>15.夜视效果</h3>
	<div class="night-vision-effect"></div>
</body>
</html>
