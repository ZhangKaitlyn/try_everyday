<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>标签选择（单选或多选）</title>
	<style>
		ul.kinds{
			list-style: none;
			zoom: 1;
		}
		ul.kinds:after{
			content: "";
			display: block;
			clear: both;
			visibility: hidden;
		}
		ul.kinds li{
			float: left;
			padding: 6px 12px;
			margin: 5px;
			border: 1px solid #f60;
		}
		ul.kinds li.active{
			background-color: #f60;
			color: #FFF;
			border: 1px solid #f60;
		}
	</style>
</head>
<body>
	<h3>只能选择一个标签</h3>
	<ul class="kinds" id="js-tag-select">
		<li class="active">富强</li>
		<li>民主</li>
		<li>友善</li>
		<li>敬业</li>
		<li>爱国</li>
	</ul>

	<h3>可以选择多个标签</h3>
	<ul class="kinds">
		<li>富强</li>
		<li>民主</li>
		<li>友善</li>
		<li>敬业</li>
		<li>爱国</li>
	</ul>
	<p>
		若为单选，则ul必须有id，且multiple设为false；
	</p>
	<p>
		必须引入jquery
	</p>
	<script src="script/jquery.min.js"></script>	
	<script src="script/kind-active.js"></script>	
	<script>
		$(function(){
			new kindActive().init({class:".kinds",multiple:false});
		});
	</script>
</body>
</html>
