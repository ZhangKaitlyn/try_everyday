<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>background-position剖析</title>
	<style>
		.background-box{
			width: 200px;
			height: 200px;
			border: 1px solid;
			background-image: url("square.png");
			background-repeat: no-repeat;
			float: left;
			margin-right: 1px;
		}
		#box2{
			background-position: 16px;
		}
		#box3{
			background-position: bottom 16px right 32px;
		}
		#box4{
			background-position: 75% 50%;
			background-size: 100px;
		}
	</style>
</head>
<body>
	<a href="https://www.w3.org/TR/css3-background/#background-position" target="_blank">W3c background-position</a>
	<div id="box1" class="background-box">默认情况</div>
	<div id="box2" class="background-box">background-position只提供一个值，则第二个值默认为center</div>
	<div id="box3" class="background-box"><p>根据右下角定位</p>background-position: bottom 16px right 32px</div>
	<div id="box4" class="background-box">background-position:75% 50%：
		<p>水平offset=(放背景的div宽度-背景图宽度)*百分数=(200px-100px)*75%=75px；</p>
		<p>垂直offset=(放背景的div高度-背景图高度)*百分数(200px-100px)*50%=50px；</p>
	</div>
	<br>
	<img src="percentage.png" alt="">
</body>
</html>
