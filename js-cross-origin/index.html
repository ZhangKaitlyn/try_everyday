<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>前端跨域</title>
</head>
<body>
<h4>跨域：协议、域名、端口有任何一个不同，都被当做不同的域。本域的js正常情况下不能操作其它域。</h4>
<p>前端只能解决由于域名不同而产生的跨域问题。</p>

<h3>方法一:通过document.domain跨域</h3>
<h4>使用情景：</h4>
<iframe id="myIframe" src="iframe.html"></iframe>
<script>
	var myIframe=document.getElementById('myIframe');
	console.log(myIframe);
	var win=myIframe.contentWindow;
	console.log(win);
</script>

</body>
</html>
